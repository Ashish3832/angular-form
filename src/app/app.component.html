<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>email</label>
      <input type="email" class="form-control">
    </div>

    <div class="form-group">
      <label>phone</label>
      <input type="tel" class="form-control">
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Prefrence</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefrence" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePrefrence" value="evening">
        <label class="form-check-label">Evening (5PM-8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">Send me promotional offer</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
